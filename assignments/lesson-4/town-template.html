<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Nerd Weather Page</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googeapis.com/css?family=Merriweather+Sans%7cRoboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Nerdy Weather Site">
</head>


<body>
    <header>
        <img src="images/weather1.png" alt="Weather Site Page">
        <div class="headertext">

            <div class="subheading">Weather Up!</div>
        </div>
        <div class="currentconditions">
            <img src="images/weather2.jpg" alt="second Weather site icon">

        </div>

        <div class="topnav">
            <a class="active" href="#home">Home</a>

        <h1>Town Name</h1>
    </div>

    <div class="summaryArea">
        <p>Hero Pic Image Area</p>

        <div class="weatherSummary">
            <p>Summary Text Area</p>
        </div>

    </div>

    <div class="dayForecast">
        <p>Surrounding Area</p>
        <div class="forecastText">
            <p>Forecast area</p>
        </div>
    </div>

    <div class="articleArea">
        <p>Article Area</p>
        <div class="articlePic">
            <p>Article Picture Saver area</p>
        </div>
    </div>

    <footer>
        <img src="images/france-map.jpg" alt="Map Pic">

            <h1>Contact Information</h1>
        </div>
