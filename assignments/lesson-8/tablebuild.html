<!doctype html>
<html>

<head>
    <title>Table Build</title>
    <meta name="description" content="This page is to demonstrate a table">
    <meta name="keywords" content="Table Example">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td bgcolor="#628ca6">$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Compiled 12.20.2020 by afg</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
